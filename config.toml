  ShowReadingTime = true
  ShowToc = true
  TocOpen = false
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  disableSearch = false
  defaultTheme = "light" # Options: "auto", "light", "dark"
  title = "orioninsist Cyber Security"
  description = "Cybersecurity insights, tutorials, and documentation on ethical hacking, penetration testing, and digital security."
  keywords = ["cybersecurity", "ethical hacking", "penetration testing", "security", "infosec", "hugo", "papermod", "blog"]
  author = "Murat KurkoÄŸlu"
  images = ["static/orioninsist-logo-5.png"]


