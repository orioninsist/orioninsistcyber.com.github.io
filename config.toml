  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 7



[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"


googleAnalytics = "G-J530VWHL4Q"



[params.social]
  twitter = "InsistOrion"
  github = "orioninsist"
  linkedin = "company/orioninsist"
  instagram = "insistorion"

[params.opengraph]
  enable = true
  twitterCards = true


[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3



enableRobotsTXT = true

[outputs]
  home = ["HTML", "RSS", "JSON", "SITEMAP"]


[permalinks]
  blog = "/blog/:slug/"


[minify]
  disableXML = true
  minifyOutput = true

env = "production"

[fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]



[outputFormats.RSS]
  name = "RSS"
  mediaType = "application/rss+xml"
  baseName = "index"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[privacy]
  drafts = false
  future = false
  googleAnalyticsAnonymizeIP = true

privacyPolicy = "/privacy-policy.html"
